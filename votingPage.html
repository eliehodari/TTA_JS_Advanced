<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Voting Application</title>
</head>
<body>
    <div class="container w-screen h-screen flex flex-col justify-center items-center">
        <p class="text-3xl font-bold py-3">Voting Application</p>
        <div class="mb-4 flex justify-around w-1/5">
            <button id="voteBtn1" class="bg-blue-500 p-2 rounded-md text-white">Vote For Option 1</button>
            <span id="counter1" class="p-4 font-bold text-xl border border-gray-400">0</span>
        </div>
        <div class="mb-4 flex justify-around w-1/5">
            <button id="voteBtn2" class="bg-green-500 p-2 rounded-md text-white">Vote For Option 2</button>
            <span id="counter2" class="p-4 font-bold text-xl border border-gray-400">0</span>
        </div>
        <div class="mb-4 flex justify-around w-1/5">
            <button id="voteBtn3" class="bg-yellow-500 p-2 rounded-md text-white">Vote For Option 3</button>
            <span id="counter3" class="p-4 font-bold text-xl border border-gray-400">0</span>
        </div>
    </div>

    <script>
        const voteBtn1 = document.querySelector('#voteBtn1');
        const voteBtn2 = document.querySelector('#voteBtn2');
        const voteBtn3 = document.querySelector('#voteBtn3');

        const counter1 = document.querySelector('#counter1');
        const counter2 = document.querySelector('#counter2');
        const counter3 = document.querySelector('#counter3');

        let count1 = 0;
        let count2 = 0;
        let count3 = 0;
        
        const increaseVote = (button, count, counterElement) => {
            button.addEventListener('click', () => {
                count++;
                counterElement.textContent = count;
                counterElement.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
                
                if (count > 7) {
                    counterElement.classList.add('bg-yellow-500');
                } else if (count > 5) {
                    counterElement.classList.add('bg-red-500');
                } else {
                    counterElement.classList.add('bg-green-500');
                }
            });
        };

        increaseVote(voteBtn1, count1, counter1);
        increaseVote(voteBtn2, count2, counter2);
        increaseVote(voteBtn3, count3, counter3);
    </script>
</body>
</html>
