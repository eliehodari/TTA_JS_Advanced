<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href=" http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Simple Counter</title>
</head>
<body>
    <div class="flex justify-around lg:w-1/3 mt-3 m-auto">
        <button id="decreaseButton" class="bg-red-500 p-2 rounded-md text-white">
            Decrease
        </button>
        <h2 id="counter" class="p-4 font-bold text-xl border border-gray-400">
            0
        </h2>
        <button id="increaseButton" class="bg-green-500 p-2 rounded-md text-white">
            Increase
        </button>
    </div>

    <div class="container flex flex-col w-1/3 mt-3 m-auto">
        <div class="content-1 h-32 bg-red-500 my-3"></div>
        <div class="content-2 flex justify-around">
            <button id="green" class="p-2 bg-green-500">Dark Green</button>
            <button id="blue" class="p-2 bg-blue-500">Dark Blue</button>
            <button id="yellow" class="p-2 bg-yellow-500">Dark Yellow</button>
            <button id="pink" class="p-2 bg-pink-500">Dark Pink</button>
        </div>
    </div>

    <script>
        let count = 0;
        const counter = document.querySelector('#counter');
        const increaseButton = document.querySelector('#increaseButton');
        const decreasebutton = document.querySelector('#decreaseButton');
        const greenButton = document.querySelector('#green');
        const blueButton = document.querySelector('#blue');
        const yellowButton = document.querySelector('#yellow');
        const content1= document.querySelector('.content-1');
        const pinkButton = document.querySelector('#pink');

        const removeBg = () => {
            content1.classList.remove('bg-green-500' , 'bg-blue-500' , 'bg-pink-500' , 'bg-yellow-500') 
        }

        increaseButton.addEventListener('click' , ()=>{
            if(count <10){
                count++;
                counter.textContent = count;
            }
            else{
                alert('Counter cannot be more than 10');
            }
        })

        decreaseButton.addEventListener ('click' , function(){
            if (count > 1){
                count--;
                counter.textContent = count;
            }
           else{
            alert('Counter cannot be less than 0')
           }
        })

        greenButton.addEventListener('click' , () =>{
            removeBg();
            content1.classList.add('bg-green-500')

        });

        blueButton.addEventListener('click' , () =>{
            removeBg();
            content1.classList.add('bg-blue-500')

        });

        yellowButton.addEventListener('click' , () =>{
            removeBg();
            content1.classList.add('bg-yellow-500')

        });

        pinkButton.addEventListener('click' , () =>{
            removeBg();
            content1.classList.add('bg-pink-500');
        })
    </script>
</body>
</html>
