<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href=" http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Simple Counter</title>
</head>
<body>
    <div class="flex justify-around lg:w-1/3 mt-3 m-auto">
        <button id="decreaseButton" class="bg-red-500 p-2 rounded-md text-white">
            Decrease
        </button>
        <h2 id="counter" class="p-4 font-bold text-xl border border-gray-400">
            0
        </h2>
        <button id="increaseButton" class="bg-green-500 p-2 rounded-md text-white">
            Increase
        </button>
    </div>

    <script>
        let count = 0;
        const counter = document.querySelector('#counter');
        const increaseButton = document.querySelector('#increaseButton');
        const decreasebutton = document.querySelector('#decreaseButton');
        
        increaseButton.addEventListener('click' , ()=>{
            if(count <10){
                count++;
                counter.textContent = count;
            }
            else{
                alert('Counter cannot be more than 10');
            }
        })

        decreaseButton.addEventListener ('click' , function(){
            if (count > 1){
                count--;
                counter.textContent = count;
            }
           else{
            alert('Counter cannot be less than 0')
           }
        })
    </script>
</body>
</html>
